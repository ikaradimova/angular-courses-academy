<h1 class="header">Add course</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="addCourseForm">
        <div class="form-group">
          <label>Title</label>
          <input type="text" formControlName="title" class="form-control">
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea rows = "5" cols = "50" formControlName="description" class="form-control">
         </textarea>
        </div>
        <div class="form-group">
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>
        <button type="submit" (click)="addCourse(addCourseForm.value)" class="btn btn-default">Submit course</button>
      </form>
    </div>
  </div>
</div>
